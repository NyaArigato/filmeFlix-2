<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/cad_filmes.css">
    <title>Cadastro de Filmes | filmeFlix</title>
</head>
<body>
    
    <main class="main"> 
            <form class="cadFilm">
                <h1 class="Title">
                    Cadastro de Filmes
                </h1>

                <div class="TitleFilm">
                    <label class="titleFilm">Título do filme:</label> 
                    <input type="text" name="titFilm" id="titFilm" class="titFilm">
                </div>
                <br>
        
                <div class="ElencoFilm">
                    <label class="elencoFilm">Elenco do filme:</label> 
                    <input type="text" name="elenFilm" id="eleFilm" class="eleFilm">
                </div>
                        <br>
        
                <div class="ProdutoraFilm">
                    <label class="produtoraFilm">Produtora do filme:</label> 
                    <input type="text" name="prodFilm" id="prodFilm" class="prodFilm">
                </div>
                <br>
        
                <div class="DuracaoFilm">
                    <label class="duracaoFilm">Duração:</label> 
                    <input type="time" name="duracao" id="duracao" class="duracao">
                </div>
                <br>
        
                <div class="IndEtariaFilm">
                    <label class="indEtariaFilm">Indicação Etária:</label> 
                    <input type="text" name="indEtaria" id="indEtaria" class="indEtaria">
                </div>
                <br>
        
                <div class="sip">
                    <label class="sinopseFilm">Sinopse:</label> 
                    <textarea name="sinpse" id="sinopse" class="sinopse" cols="40" rows="10"></textarea>
                </div> 
                <input type="submit" value="Cadastrar" class="envi">
                <input type="reset" value="Limpar" class="lim">
            </form>
    </main>
</body>
</html>
